version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/pulse_core"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/pulse_core/example"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/pulse_core_platform_interface"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/pulse_core_android"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/pulse_core_ios"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/pulse_core_web"
    schedule:
      interval: "daily"